<!DOCTYPE html>
<html lang="zh">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WebGallery</title>
  <link rel="stylesheet" href="style.css">
</head>

    <h1>我的摄影作品集</h1>

      <img src="images/2.jpg" alt="作品2">

    <figure class="photo">
      <img src="images/3.jpg" alt="作品3">

    </figure>
  </main>

  <footer>
    <p>© 2025 Frederick Yang | WebGallery 容器部署演示</p>
  </footer>

</html>
